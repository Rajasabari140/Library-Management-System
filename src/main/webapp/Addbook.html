<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<h1>Add a Book</h1>

<form action="MainServlet" method="get">

<input type="hidden" name="operation" value="AddBook">

<label>ISBN NUMBER:</label>
<input type="text" name="isbn"><br><br>

<label>Book Name:</label>
<input type="text" name="bookName"><br><br>

<label>Book Type:</label>
<select name="bookType">
  <option value="">-- Select Book Type --</option>
  <option value="G">General</option>
  <option value="T">Technical</option>
</select><br><br>

<label>Author Name:</label>
<select name="authorName">
  <option value="">-- Select Author Name --</option>
  <option value="Robin Sharma">Robin Sharma</option>
  <option value="Narayana">Narayana</option>
  <option value="Paulo Coelho">Paulo Coelho</option>
</select><br><br>

<label>Book Cost:</label>
<input type="number" name="cost"><br><br>

<button type="submit">AddBook</button>

</form>

</body>
</html>
